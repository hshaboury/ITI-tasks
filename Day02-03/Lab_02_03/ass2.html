<!-- 3) Clickable image that opens a search engine in a new window -->
<h2>3) Clickable image → opens a search engine (new window)</h2>

<a href="https://www.google.com" target="_blank" rel="noopener">
    <img src="https://via.placeholder.com/200?text=Google"
         title="Click to open Google" alt="Google link image">
</a>

<!-- 4) Image that links to itself (opens full‑size) -->
<h2>4) Image that links to itself</h2>

<a href="https://via.placeholder.com/400" target="_blank" rel="noopener">
    <img src="https://via.placeholder.com/200?text=View+Full"
         title="Click to view full‑size" alt="Self‑linking image">
</a>

<!-- 5) Image map -->
<h2>5) Image map</h2>
<p>Click the left or right half of the image:</p>

<img src="https://via.placeholder.com/400x200?text=Image+Map"
     alt="Sample image map" usemap="#samplemap">

<map name="samplemap">
    <!-- left half -->
    <area shape="rect" coords="0,0,200,200"
          href="https://en.wikipedia.org/wiki/HTML"
          target="_blank" rel="noopener" alt="Wikipedia" title="Left half → Wikipedia">
    <!-- right half -->
    <area shape="rect" coords="200,0,400,200"
          href="https://developer.mozilla.org/en-US/docs/Web/HTML"
          target="_blank" rel="noopener" alt="MDN" title="Right half → MDN Docs">
</map>
