<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .iti-section {
      padding: 40px 20px;
      text-align: center;
    }

    .iti-section h2 {
      color: #800000;
      font-family: 'Courier New', Courier, monospace;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .iti-section p {
      color: #555;
      font-size: 14px;
      margin-bottom: 40px;
    }

    .iti-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 50px;
      margin-right: 80px;
    }

    .map {
      flex: 3 3 600px;
    }

    .map img {
      max-width: 70%;
      height: auto;
    }

    .locations {
      flex: 2 2 500px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 10px;
      justify-content: space-between;
    }

    .location-box {
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 5px;
      width: 48%;
      text-align: left;
      font-size: 14px;
      display: block;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="radio"]:checked + .location-box {
      color: brown;
      font-weight: bold;
    }

    .legend {
      margin-top: -70px;
      margin-left: 370px;
      font-size: 14px;
    }

    .legend span {
      margin-right: 10px;
    }

    .social img {
      width: 30px;
      margin: 5px;
      transition: transform 0.3s ease;
    }

    .social img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      margin-top: 10px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
    }

    .footer-left,
    .footer-right {
      flex: 1 1 250px;
      margin: 10px 0;
    }

    .footer-left h3,
    .footer-right h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .footer-left p {
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section class="iti-section">
    <h2>ITI Locations</h2>
    <p>ITI Main Locations all over the country</p>

    <div class="iti-content">
      <div class="map">
        <img src="https://images.squarespace-cdn.com/content/v1/54cff3c6e4b07b89b775f33b/798cf4cd-5d23-4e16-9f0c-93d6f691444c/Giving+Hands+%281%29.png" alt="Egypt Map">
      </div>

      <div class="locations">
        <input type="radio" name="main" id="loc1" hidden checked>
        <label for="loc1" class="location-box">&#x1F4CD; ITI - Smart Village</label>

        <input type="radio" name="main" id="loc2" hidden>
        <label for="loc2" class="location-box">&#x1F4CD; ITI - Alexandria</label>

        <input type="radio" name="main" id="loc3" hidden>
        <label for="loc3" class="location-box">&#x1F4CD; ITI - Assuit</label>

        <input type="radio" name="main" id="loc4" hidden>
        <label for="loc4" class="location-box">&#x1F4CD; ITI - Aswan</label>

        <input type="radio" name="main" id="loc5" hidden>
        <label for="loc5" class="location-box">&#x1F4CD; ITI - Ismailia</label>

        <input type="radio" name="main" id="loc6" hidden>
        <label for="loc6" class="location-box">&#x1F4CD; ITI - Mansoura</label>

        <input type="radio" name="main" id="loc7" hidden>
        <label for="loc7" class="location-box">&#x1F4CD; ITI - Menofia</label>

        <input type="radio" name="main" id="loc8" hidden>
        <label for="loc8" class="location-box">&#x1F4CD; ITI - Minya</label>
      </div>

      <div class="legend">
        <span><span style="color: #800000;">â¬¤</span> Main Branch</span>
        <span><span style="color: #2b4d66;">â¬¤</span> Branch</span>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <h3>CONTACT US</h3>

      <div class="footer-right">
        <h3>FOLLOW US</h3>
        <div class="social">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
          </a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
